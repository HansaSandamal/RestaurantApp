<div class="background">
  <!-- <mat-toolbar color="primary"></mat-toolbar> -->

  <div class="menu">
    <div class="cardItem" *ngFor="let card of cards">
      <mat-card class="card" (click)=onNavigate(card.title)>
        <img mat-card-sm-image src={{card.url}}/>
        <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
      </mat-card>
    </div>
  </div>
</div>
