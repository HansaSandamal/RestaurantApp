    <img src="/assets/logo.jpg" alt="" />

  <span class="form">
    <form [formGroup]="loginFormGroup">
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter name" formControlName="userName"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter password" type="password" formControlName="password" />
      </mat-form-field>
      <button [disabled]="!loginFormGroup.valid"  mat-raised-button color="primary" (click)="onLogin()">Login</button>
    </form>
    <div class="register">
      <a routerLink="register">Dont have account Register here!</a>
